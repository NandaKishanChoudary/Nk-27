<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nk.27</title>
  <link rel="stylesheet" href="index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: rgb(14, 14, 14);
      color: white;
    }

    nav.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .navbar .logo {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 20px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    .navbar ul.mobile {
      display: none;
      flex-direction: column;
      background-color: #222;
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      padding: 10px 0;
    }

    .navbar ul.mobile li {
      text-align: center;
      margin: 10px 0;
    }

    section {
      padding: 80px 30px;
    }

    .home {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
    }

    .home-info {
      flex: 1;
      min-width: 250px;
    }

    .home-img {
      flex: 1;
      text-align: center;
    }

    .home-img img {
      width: 250px;
      max-width: 100%;
      border-radius: 10px;
    }

    .sci a {
      color: white;
      font-size: 24px;
      margin-right: 10px;
    }

    .bars-animation {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .bar {
      width: 10px;
      height: 50px;
      margin: 0 5px;
      background: #ffffff;
      animation: bounce 1s infinite ease-in-out;
      animation-delay: calc(var(--i) * 0.1s);
    }

    @keyframes bounce {
      0%, 100% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(2);
      }
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* MOBILE STYLES */
    @media (max-width: 768px) {
      .navbar ul {
        display: none;
      }

      .menu-toggle {
        display: flex;
      }

      .navbar ul.mobile {
        display: flex;
      }

      .home {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.navbar ul');
      navLinks.classList.toggle('mobile');
    }
  </script>
</head>
<body>

  <nav class="navbar">
    <a href="#" class="logo">Portfolio</a>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul>
      <li><a href="#Home">Home</a></li>
      <li><a href="#About">About</a></li>
      <li><a href="#Projects">Projects</a></li>
      <li><a href="#Contact">Contact</a></li>
      <li><a href="#Achievements">Achievements</a></li>
    </ul>
  </nav>

  <div class="bars-animation">
    <div class="bar" style="--i:6"></div>
    <div class="bar" style="--i:5"></div>
    <div class="bar" style="--i:4"></div>
    <div class="bar" style="--i:3"></div>
    <div class="bar" style="--i:2"></div>
    <div class="bar" style="--i:1"></div>
  </div>


</body>
</html>
